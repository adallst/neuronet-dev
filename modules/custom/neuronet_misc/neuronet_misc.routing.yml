neuronet_misc.content:
  path: '/hello'
  defaults:
    _controller: '\Drupal\neuronet_misc\Controller\HelloController::content'
    _title: 'Hello World'
  requirements:
    _permission: 'access content'

neuronet_misc.account:
  path: '/node/{node}/account'
  defaults:
    _controller: '\Drupal\neuronet_misc\Controller\AccountController::content'
    _title: 'Account'
  requirements:
    _custom_access: '\Drupal\neuronet_misc\Controller\AccountController::access'
  options:
    parameters:
      node:
        type: entity:node

neuronet_misc.my_job_posts:
  path: '/node/{node}/my-job-posts'
  defaults:
    _controller: '\Drupal\neuronet_misc\Controller\MyJobPostsController::content'
    _title: My Job Posts
  requirements:
    _custom_access: '\Drupal\neuronet_misc\Controller\MyJobPostsController::access'
  options:
    parameters:
      node:
        type: entity:node

neuronet_misc.create_person:
  path: '/admin/neuronet/create-person'
  defaults:
    _controller: '\Drupal\neuronet_misc\Controller\CreatePersonController::content'
    _title: 'Create Person'
  requirements:
    _permission: 'access neuronet admin'

neuronet_misc.custom_emails:
  path: '/admin/neuronet/custom-emails'
  defaults:
    _form: '\Drupal\neuronet_misc\Form\CustomEmails'
    _title: 'Manage Custom Emails'
  requirements:
    _permission: 'access neuronet admin'

neuronet_misc.taxonomy_manager:
  path: '/admin/neuronet/taxonomy-manager'
  defaults:
    _controller: '\Drupal\neuronet_misc\Controller\RedirectTaxonomyController::content'
  requirements:
    _permission: 'access neuronet admin'

neuronet_misc.email_login:
  path: '/email-login-link-single/{node}'
  defaults:
    _controller: '\Drupal\neuronet_misc\Controller\EmailController::sendIndividualEmail'
    _title: 'Email Login Callback'
  requirements:
    _permission: 'access neuronet admin'

neuronet_misc.email_login_group:
  path: '/email-login-link-group'
  defaults:
    _controller: '\Drupal\neuronet_misc\Controller\EmailController::sendGroupEmail'
    _title: 'Email Group Login Callback'
  requirements:
    _permission: 'access neuronet admin'

neuronet_misc.sign_in:
  title: 'LOG IN'
  parent: system.menu.main
  description: 'Sign in'
  route_name: user.login
  weight: 100
  menu_name: homepage

neuronet_misc.sign_out:
  title: 'LOG OUT'
  parent: system.menu.main
  description: 'Sign out'
  route_name: user.logout
  weight: 101
  menu_name: homepage